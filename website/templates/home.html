{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block content %}
<h1 align = "center"> Tasks </h1>
<ul class= "list-group list-group-flush" id= "task">
    
    {% for task in user.task %}
    <li  class = "list-group-item"> 
       <div class ="container">
           {%if task.finish == True%}
             <label > 
               <font size="+2">
                <del> {{task.data }} </del>
                </font>
            </label>
            {%else%}
            <label > 
                <font size="+2">
                 {{task.data }}  
                </font>
            </label>
            {%endif%}
            <a href ="/finish/{{task.id}}" class="close" ><svg xmlns="http://www.w3.org/2000/svg" width="42" height="42" fill="green" class="bi bi-check-lg" viewBox="0 0 20 20">
                <path d="M12.736 3.97a.733.733 0 0 1 1.047 0c.286.289.29.756.01 1.05L7.88 12.01a.733.733 0 0 1-1.065.02L3.217 8.384a.757.757 0 0 1 0-1.06.733.733 0 0 1 1.047 0l3.052 3.093 5.4-6.425a.247.247 0 0 1 .02-.022Z"/>
              </svg></a>
            
            <button type = "button" class="btn close" onclick ="deleteTask({{task.id}})">
                <svg xmlns="http://www.w3.org/2000/svg" width="42" height="42" fill="red" class="bi bi-x-lg" viewBox="0 0 20 20">
                    <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z"/>
                </svg>
            </button>
        </div>

    </li>
    {%endfor%}
</ul>


<form method = "POST">
    <textarea name = "task" id = "task" class= "form-control"></textarea>
<br>
<div align = 'center' >
<button type= "submit" class = "btn btn-primary">Add Task</button>
</div>
    
</form>
{%endblock%}
